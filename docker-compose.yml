services:
  db:
    image: mariadb:10.11
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${SITE_MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${SITE_DB_NAME}
      MYSQL_USER: ${SITE_DB_USER}
      MYSQL_PASSWORD: ${SITE_DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: wordpress:php8.2-apache
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${SITE_PORT}:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${SITE_DB_NAME}
      WORDPRESS_DB_USER: ${SITE_WP_USER}
      WORDPRESS_DB_PASSWORD: ${SITE_WP_PASSWORD}
      WORDPRESS_DEBUG: 'true'
    volumes:
      - ./wordpress:/var/www/html
      - ./ficus:/var/www/html/wp-content/themes/ficus

volumes:
  db_data: